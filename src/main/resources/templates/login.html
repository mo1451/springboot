<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>login</title>

    <!--<link href="/css/home.css" rel="stylesheet" type="text/css" />-->
    <!--<script type="text/javascript" src="/js/jquery-2.0.3.min.js"></script>-->
    <!--<script type="text/javascript" src="/js/home.js"></script>-->
</head>
<body>
<h1>login page</h1>
<span th:text="#{welcomeMsg}"></span>
<p th:if="${param.logout}" class="bg-warning">已成功注销</p><!-- 1 -->
<p th:if="${param.error}" class="bg-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">有错误，请重试</p> <!-- 2 -->
<form th:action="@{/login}" action="/login" method="POST">
    <div>
        <label>用户名:<input type="text" id="username" name="username"/></label>
    </div>
    <div>
        <label>密码:<input type="password" name="password"/></label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>
        <input type="submit" value="提交"/>
        <input type="reset" value="重置" />
    </div>
</form>
</body>
</html>
